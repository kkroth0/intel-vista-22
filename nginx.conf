server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers (Open Source Best Practices)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.virustotal.com https://*.abuseipdb.com https://*.otx.alienvault.com https://api.shodan.io https://urlhaus-api.abuse.ch https://threatfox-api.abuse.ch https://mb-api.abuse.ch https://*.google.com https://checkurl.phishtank.com https://pulsedive.com https://www.threatcrowd.org https://certs.shodan.io https://api.binaryedge.io https://api.greynoise.io https://ipqualityscore.com https://www.hybrid-analysis.com https://circl.lu https://api.criminalip.io https://api.metadefender.com https://phishstats.info https://data.ransomware.live https://www.whoisxmlapi.com https://ip-api.com;" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static asset caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
